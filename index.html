<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div>
        <div style="text-align: center;">
            <h1>Calculadora Básica</h1>
            <input placeholder="Número 1" type="text" id="number1" class="input-number">
            <br>
            <br>
            <select id="operation">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="/">/</option>
                <option value="*">*</option>
            </select>
            <br>
            <br>
            <input   placeholder="Número 2" type="text" id="number2" class="input-number">
            <br>
            <br>
            <button type="button" class="btn btn-primary" style="width: 200px;">Calcular</button>
            <br>
            <br>
            <a style="width: 200px;" href="/index.html" class="btn btn-primary">Reiniciar</a>
            <p id="result" class="result"> <span></span></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
